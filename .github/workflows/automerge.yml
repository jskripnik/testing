name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.TOKEN }}"
      MERGE_LABELS: "automerge,!work in progress"
      MERGE_REMOVE_LABELS: ""
      MERGE_METHOD: "automerge"
      MERGE_COMMIT_MESSAGE: "pull-request-description"
      MERGE_FORKS: "true"
      MERGE_RETRIES: "6"
      MERGE_RETRY_SLEEP: "10000"
      MERGE_REQUIRED_APPROVALS: "0"
#      UPDATE_LABELS: ""
#      UPDATE_METHOD: "rebase"
#      PULL_REQUEST: "1234"
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          GITHUB_TOKEN: "${{ secrets.TOKEN }}"

